<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video is loading... Please wait 30 seconds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding-top: 100px;
    }
    .box {
      background: #ffffcc;
      padding: 20px;
      display: inline-block;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px #ccc;
    }
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #countdown {
      font-size: 18px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Video is loading... Please wait <span id="countdown">30</span> seconds!</h3>
    <div class="spinner"></div>
  </div>

  <script>
    let timeLeft = 30;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        // Redirect to external link
        window.location.href = "https://www.profitablecratecpm.com/qhmb8jf5qe?key=bd1ee7d553b6dde92342028aa9e91b27";
      }
    }, 1000);
  </script>
</body>
</html>
